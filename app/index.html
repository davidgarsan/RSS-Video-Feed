<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>CNN Video Podcast</title>
    <meta name="description" content="video rss feed reader cnn">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="page-header">
        <h1><span class="title">CNN Video Feed</span> <small class="description">Loading...</small></h1>
      </div>

      <div class="main">

        <div class="feeds">

          <button class="nav-feed up"><span class="glyphicon glyphicon glyphicon-chevron-up"></span></button>

          <div class="list-group">
          </div>

          <button class="nav-feed down"><span class="glyphicon glyphicon glyphicon-chevron-down"></span></button>

        </div>

      <div class="player">
        <video src="" autoplay controls>
          Tu navegador no implementa el elemento <code>video</code>.
        </video>
        <h4 class="caption"></h4>
      </div>

  </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-facetime-video"></span> CNN video feed</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/helpers.js"></script>
    <script src="scripts/template.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
